<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./images/tic-tac-toe.png" type="image/x-png">
</head>
<body>
    <header>
        <p>TIC-TAC-TOE</p>
    </header>
    <section id="game-window" class="main">
        <div class="player">
            <p class="name">
                You
            </p>
            <p class="sign x">
                X
            </p>
        </div>
        <div class="grid">
            <div class="field" id="0"></div>
            <div class="field" id="1"></div>
            <div class="field" id="2"></div>
            <div class="field" id="3"></div>
            <div class="field" id="4"></div>
            <div class="field" id="5"></div>
            <div class="field" id="6"></div>
            <div class="field" id="7"></div>
            <div class="field" id="8"></div>
        </div>
        <div class="player">
            <p class="name">
                Computer
            </p>
            <p class="sign o">
                O
            </p>
        </div>
    </section>
    <section id="result-window" class="result-window">
        <div>
            <p id="result" class="result">You Win!</p>
            <button id="btn-replay" class="btn-replay">Replay</button>
        </div>
    </section>
    <footer>
        <p>Made by @ Souvik Das 2022</p>
    </footer>
    <script src="./src/script.js"></script>
</body>
</html>
